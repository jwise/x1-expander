metadata:
  title: X1Plus Expansion Board Wiring Harness
  pn: X1P-001
  
  authors:
    created:
      name: J. Wise
      date: 2024-06-19
  
  revisions:
    A01:
      name: J. Wise
      date: 2024-05-13
    
    WIP:
      name: J. Wise
      date: 2024-06-19
      changelog: Added twisted pairs for USB.  Added heat shrink.  Fixed order of CAM_USB pins.
  
  template:
    name: din-6771
    sheetsize: A3

templates:
  - &mh125t
    additional_components:
      - type: MH1.25-T
        qty_multiplier: pincount
        supplier: LCSC
        spn: C20613846
  - &mh125rt
    additional_components:
      - type: MH1.25-RT
        qty_multiplier: pincount
        supplier: LCSC
        spn: C20613847

connectors:
  EXT:
    type: DLL MH1.25-12Y
    supplier: LCSC
    spn: C20613692
    pinlabels: [ CAM5V, CAMD-, CAMD+, CAMGND, MBD-, MBD+, UART3V3, UARTRX, UARTTX, UARTGND, PSU24V, PSUGND ]
    <<: *mh125t
  MB_USB:
    type: DLL MH1.25-4Y
    supplier: LCSC
    spn: C20613684
    pinlabels: [ MB5V, MBD-, MBD+, MBGND ]
    image:
      src: dll_mh1_25_4y.png
      width: 200
    <<: *mh125t
  MB_UART:
    type: DLL MH1.25-4Y
    supplier: LCSC
    spn: C20613684
    pinlabels: [ UART3V3, UARTRX, UARTTX, UARTGND ]
    image:
      src: dll_mh1_25_4y.png
      width: 200
    <<: *mh125t
  CAM_USB:
    type: DLL MH1.25-4R
    supplier: LCSC
    spn: C20613669
    pinlabels: [ CAMGND, CAMD+, CAMD-, CAM5V ]
    image:
      src: dll_mh1_25_4r.png
      width: 200
    additional_components:
      - type: MH1.25-RT
        qty_multiplier: pincount
        supplier: LCSC
        spn: C20613847
  MB_PSU:
    type: HC-PHB-2*3-Y
    supplier: LCSC
    spn: C2979578
    pinlabels: [ 24V_0, 24V_1, 24V_2, GND_0, GND_1, GND_2 ]
    image:
      src: hc_phb_2_3_y.jpg
      width: 200
    additional_components:
      - type: HC-PHB-T
        qty_multiplier: pincount
        supplier: LCSC
        spn: C2979596
  PSU_IN:
    type: HC-PHB-2*3EY-05
    supplier: LCSC
    spn: C18548022
    image:
      src: hc_phb_2_3_ey.jpg
      width: 200
    pinlabels: [ 24V_0, 24V_1, 24V_2, GND_0, GND_1, GND_2 ]
    additional_components:
      - type: HC-PHB-PT-05
        qty_multiplier: pincount
        supplier: LCSC
        spn: C18548040

# panel to MB:
#   20mm slack
#   40mm Y
#   120mm X to edge
#   85mm to cam / UART connector = 270mm
#   170mm to power connector = 350mm

cables:
  W_CAM_USB:
    wirecount: 4
    length: 270 mm
    gauge: 28 AWG
    colors: [ BK, GN, WH, RD ]
    shield: true
    type: USB twisted pair, black
    notes: Use USB 2.0 cable.
    show_wirecount: false
  W_MB_USB:
    type: USB twisted pair, black
    show_wirecount: false
    wirecount: 4
    length: 270 mm
    gauge: 28 AWG
    colors: [ RD, WH, GN, BK ]
    notes: Use USB 2.0 cable.  Red and black are unconnected.
    shield: true
  W_MB_UART:
    category: bundle
    wirecount: 4
    length: 270 mm
    gauge: 28 AWG
    colors: [ RD, BU, TQ, BK ]
    additional_components:
      - type: Heat shrink sleeve, blue
        qty_multiplier: length
        unit: mm
  W_EXT_PSU:
    category: bundle
    wirecount: 2
    length: 350 mm
    gauge: 28 AWG
    colors: [ RD, BK ]
    additional_components:
      - type: Heat shrink sleeve, red
        qty_multiplier: length
        unit: mm
  W_MB_PSU:
    category: bundle
    wirecount: 6
    length: 50 mm
    gauge: 24 AWG
    colors: [ RD, RD, RD, BK, BK, BK ]

connections:
  -
    - EXT: [1-4]
    - W_CAM_USB: [4, 3, 2, 1]
    - CAM_USB: [4, 3, 2, 1]
  -
    - EXT: [5-6]
    - W_MB_USB: [2-3]
    - MB_USB: [2-3]
  -
    - EXT: [7-10]
    - W_MB_UART: [1-4]
    - MB_UART: [1-4]
  - 
    - EXT: [11-12]
    - W_EXT_PSU: [1-2]
    - MB_PSU: [1, 4]
  -
    - MB_PSU: [1-6]
    - W_MB_PSU: [1-6]
    - PSU_IN: [1-6]
  -
    - W_CAM_USB: s
    - CAM_USB: 1
  -
    - W_MB_USB: s
    - MB_USB: 4
